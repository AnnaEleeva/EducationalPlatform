<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Card</title>
</head>
<body>

	<div align="center">
		<h1>Create New Card</h1>
		<br />
		<form action="#" th:action="@{/{userId}/decks/{deckId}/cards/card_save(userId=${userId},deckId=${deckId})}" th:object="${card}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Deck ID:</td>
					<td><input type="text" th:field="*{deckId}" readonly="readonly" /></td>
				</tr>		
				<tr>
					<td>Learning Day:</td>
					<td><input type="text" th:field="*{learningDay}" readonly="readonly" /></td>
				</tr>		
				<tr>
					<td>Frequency (Частота):</td>
					<td><input type="text" th:field="*{boxNum}" readonly="readonly" /></td>
				</tr>		
				<tr>
					<td>First Side:</td>
					<td><input type="text" th:field="*{firstSide}" /></td>
				</tr>		
				<tr>
					<td>Second Side:</td>
					<td><input type="text" th:field="*{secondSide}" /></td>
				</tr>					
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
