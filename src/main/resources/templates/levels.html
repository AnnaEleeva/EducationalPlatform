<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
</head>
<body>

<div align="center">
    <h1>
        <a>Levels List</a>
        <Img src="https://upload.wikimedia.org/wikipedia/ru/7/79/%D0%9F%D0%BE%D1%80%D0%BA%D0%B8_%D0%9F%D0%B8%D0%B3.png" Width="10%" Height="10%" align="right">
    </h1>
    <span th:utext="*{nameSubject}"></span>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Level</th>
            <th>Name</th>
            <th>Learn</th>
            <th>Play</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="level : ${listLevels}">
            <td th:text="${level.level}">Level</td>
            <td th:text="${level.name}">Name</td>
			<td>
				<a th:href="@{${userId} + *{idSubject} + '/level/select/' + ${level.id} + '/words'}">Word List</a>
			</td>
            <td>
                <a th:href="@{*{idSubject} + '/level/select/' + ${level.id}}">Play!</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
