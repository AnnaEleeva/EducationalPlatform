<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
</head>
<body>

<div align="center">
    <h1>Levels List</h1>
    <span th:utext="*{nameSubject}"></span>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Level</th>
            <th>Name</th>
            <th>Learn</th>
            <th>Play</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="level : ${listLevels}">
            <td th:text="${level.level}">Level</td>
            <td th:text="${level.name}">Name</td>
			<td>
				<a th:href="@{${userId} + *{idSubject} + '/level/select/' + ${level.id} + '/words'}">Word List</a>
			</td>
            <td>
                <a th:href="@{*{idSubject} + '/level/select/' + ${level.id}}">Play!</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<div>
    <img th:src="@{img/bugs3.png}" width="10%" height="10%" alt="Иллюстрация" align="center" vspace="5" hspace="100"/>
    <img th:src="@{img/cat1.jpg}" width="10%" height="10%" alt="Иллюстрация" align="right" vspace="30" hspace="100"/>

</div>
</body>
</html>
