<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Deck</title>
</head>
<body>

	<div align="center">
		<h1>Create New Deck</h1>
		<br />
		<form action="#" th:action="@{/{userId}/decks/deck_save(userId=${userId})}" th:object="${deck}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Deck Author:</td>
					<td><input type="text" th:field="*{authorId}" readonly="readonly" /></td>
				</tr>	
				<tr>
					<td>Deck Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>						
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
